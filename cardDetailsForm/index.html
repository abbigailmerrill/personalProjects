<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive Card Details Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>

  <main>
     <!-- <input id="name" type="text">
     <div>
        <div class="name"></div>
     </div> -->

     <div class="cardDiv">
      <div class="card back">
         <span class="backContent fontAdjust">000</span>
      </div>
      <div class="card front">
         <div class="logoContainer"><img src="images/card-logo.svg" alt="card logo"></div>
         <div class="cardNumber fontAdjust">0000 0000 0000 0000</div>
         <div class="holderInfo">
            <div class="name"><p class="fontAdjust">Jane Doe</p></div>
            <div class="date fontAdjust">
               <p class="monthText fontAdjust">00</p>
               <p class="fontAdjust">/</p>
               <p class="yearText fontAdjust">00</p>
            </div>
         </div>
      </div>
     </div>
     <div class="formDiv">
      <div class="formBox">
         <label for="name">Cardholder Name</label><br>
         <input id="name" type="text" placeholder="e.g. Jane Appleseed" value ="Jane Doe" onfocus="this.value='' " maxlength="55">
      </div>
      <div class="formBox">
         <label for="cardNum">Card Number</label><br>
         <input id="cardNum" type="number" maxlength="16" placeholder="e.g. 1234 5678 9101 1213" value="0000000000000000" onfocus="this.value='' ">
      </div>

      <div class="formBox">
         <div>
            <div class="labelBox">
            <label for="expDate">Exp. Date (MM/YY)</label>
            <label for="cvv">CVC</label>
            </div><br>
            <div class="dateBox">
               <input class="smallInput" id="month" type="number" maxlength="2" value="00" onfocus="this.value='' ">
               <input class="smallInput" id="year" type="number" maxlength="2" value="00" onfocus="this.value='' ">
               <input id="cvc" label="cvc" type="number" maxlength="3" value="000" onfocus="this.value='' ">
            </div>
         </div>
      </div>
      
      <button>Confirm</button>
     </div>
  </main>
  
    <!-- Challenge done at "https://www.frontendmentor.io?ref=challenge" Coded by Abbigail Merrill -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/app.js"></script>
 </body>
</html>
